services:
  postgres:
    image: postgres:latest
    container_name: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    env_file:
      - ./.env
    redis:
      image: redis:alpine
      container_name: redis
      ports:
        - '6379:6379'
      volumes:
        - redisDB:/data
volumes:
  postgres:
  redisDB: